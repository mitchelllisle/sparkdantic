[tool.poetry]
name = "sparkdantic"
version = "2.6.0"
description = "A pydantic -> spark schema library"
authors = ["Mitchell Lisle <m.lisle90@gmail.com>"]
readme = "README.md"
packages = [{include = "sparkdantic", from = "src"}]

[tool.poetry.dependencies]
python = ">3.9.1,<4.0.0"
pydantic = "^2.1.1"
pyspark = { version = ">=3.3.0, <=4.0.0", optional = true }
jmespath = "^1.0.1"
pyparsing = "^3.1.1"
packaging = ">=24.2,<26.0"
jinja2 = ">=3.1.6"

[tool.poetry.extras]
pyspark = ["pyspark"]

[tool.poetry.group.dev.dependencies]
bumpversion = "^0.6.0"
twine = ">=4.0.2,<7.0.0"
flake8 = ">=6,<8"
dlint = ">=0.14,<0.17"
mypy = "^1.1.1"
pre-commit = ">=3.2.1,<5.0.0"
setuptools = ">=68,<81"
flake8-bugbear = ">=23.3.23,<25.0.0"
pep8-naming = ">=0.13.3,<0.16.0"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.1.4"
mkdocs-gen-files = ">=0.4,<0.6"
mkdocs-literate-nav = "^0.6.0"
mkdocstrings = {extras = ["python"], version = ">=0.20,<0.31"}
mkautodoc = "^0.2.0"
pymdown-extensions = "^10.0.1"


[tool.poetry.group.test.dependencies]
pytest = ">=7.2.2,<9.0.0"
pytest-dotenv = "^0.5.2"
pytest-cov = ">=4,<8"
hypothesis = "^6.82.0"
faker = ">=26.0.0,<38.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
